<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    
    <main>
        <section class="container">
            <div class="informacoes">
                <h1>
                    Ficou com dúvida? <br>Nos mande uma mensagem!
                </h1>
                <p>
                    caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
                </p>
            </div>
            <div class="formulario">
                <input type="text" class="dados-pessoais" placeholder="Nome completo *">
                <label class="aviso">
                </label>
                <input type="text" class="dados-pessoais" placeholder="Email *">
                <label class="aviso">
                </label>
                <input type="text" class="dados-pessoais" placeholder="Telefone *">
                <label class="aviso">
                </label>
                
                <textarea type="text" class="dados-pessoais mensagem" placeholder="Mensagem *"></textarea>
                <label class="aviso">
                    </label>
                <p class="alerta">*campos obrigatórios</p>
                <button  class="btn-enviar">Enviar</button>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
